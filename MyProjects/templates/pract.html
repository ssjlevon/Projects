<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE</title>
    <link rel="stylesheet" href="/static/style2.css">
    </head>


  <body class="body">


    <div class = "trailers">
      <button class="watchnow" onclick="openTrailer('movie1', 'https://www.youtube.com/embed/vTGHA33Xyh4')">
        <span class="watch-now">WATCH NOW</span>
        <i class="fas fa-play play-icon"></i>
      </button>
        
        
        <div id="movie1Modal" class="modal">
          <div class="modal-content">
            <button class="close" onclick="closeTrailer('movie1')">&times;</button>
            <iframe id="movie1TrailerFrame" title="mvtrailer" width="560" height="315" src="https://www.youtube.com/embed/vTGHA33Xyh4" allow=" encrypted-media; gyroscope; fullscreen; picture-in-picture"></iframe>
          </div>
        </div>
        
        
        <button onclick="openTrailer('scream', 'https://www.youtube.com/embed/i3J6ACKQ7K0')">Watch Trailer</button>
        
        <!-- Modal Structure -->
        <div id="screamModal" class="modal">
          <div class="modal-content">
            <button class="close" onclick="closeTrailer('scream')">&times;</button>
            <iframe id="screamTrailerFrame" title="scream" width="560" height="315" src="https://www.youtube.com/embed/i3J6ACKQ7K0" allow=" encrypted-media; gyroscope; fullscreen; picture-in-picture"></iframe>
          </div>
        </div>
        
      <button class="prbutton" onclick="alert('You clicked')">CLICK HERE</button>
    </div>


    <p>YT SUB BUTTON</p>
    <button onclick="subButton()" class="js-sub">SUBSCRIBE</button>

    <p>Rock Paper Scissors</p>

    <div class = "rps">
    <button onclick="
      playGame('rock');
    ">rock</button>

    <button onclick="
      playGame('paper');
    ">paper</button>

    <button onclick="
      playGame('scissors');
    ">scissors</button>
    </div>

    <p class="js-score"></p>

  </body>



    
<script>

  let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

    updateScoreElement()


      function subButton() {
        const buttonElement = document.querySelector('.js-sub');

      if (buttonElement.innerHTML === 'SUBSCRIBE') {
        buttonElement.innerHTML = 'SUBSCRIBED';
      }
        else {
          buttonElement.innerHTML = 'SUBSCRIBE';
        }
     
      }

       function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }
      }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement()

        function updateScoreElement() {
          document.querySelector('.js-score').innerHTML = 
          `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

        }


        function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }

</script>
<script src="trailers.js"></script>

</html>
